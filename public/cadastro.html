    <div class="signup-container">

                <h2>Cadastre-se</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name_input" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email_input" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="senha_input" name="password" required>
                    </div>
                    <span id="span_erro_cadastro" style="display: none; color: red;">* Preencha todos os campos corretamente para prosseguir.</span>
                    <button type="submit" onclick="cadastrar()">Cadastrar</button>
                </form>

<script>
    function cadastrar() {

        var nomeVar = name_input.value
        var emailVar = email_input.value
        var senhaVar = senha_input.value

        if (nomeVar == "" ||
            emailVar == "" ||
            senhaVar == ""
        ) {
            document.getElementById("span_erro_cadastro").style.display = "block";
            return
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then((resposta) => {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert('Cadastro realizado com sucesso! Redirecionando para a tela de login...')
                    window.location = "login.html";

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch((resposta) => {
                console.log(`#ERRO: ${resposta}`);
                return;
            })
    }
</script>
